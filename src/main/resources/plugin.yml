api-version: 1.13
description: ${project.description}
softdepend:
  - PlaceholderAPI
authors:
- RoinujNosde
- ZaHadden
- IRegretzU
permissions:
  cryptomarket.menu:
    default: true
  cryptomarket.negotiate:
    default: true
  cryptomarket.ranking:
